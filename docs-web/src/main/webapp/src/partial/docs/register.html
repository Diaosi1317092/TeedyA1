<div class="panel panel-default register-panel" style="max-width: 500px; margin: 0 auto;">
  <div class="panel-heading text-center">
    <h3 class="panel-title">Register</h3>
  </div>
  <div class="panel-body">
    <form name="registerForm" novalidate ng-submit="close(newUser)">
      <div class="form-group has-feedback" ng-class="{'has-error': registerForm.username.$touched && registerForm.username.$invalid}">
        <label for="regUsername">Username</label>
        <input id="regUsername" name="username" class="form-control" ng-model="newUser.username" placeholder="Enter username" required />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error': registerForm.email.$touched && registerForm.email.$invalid}">
        <label for="regEmail">Email</label>
        <input id="regEmail" name="email" type="email" class="form-control" ng-model="newUser.email" placeholder="Enter email" required />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error': registerForm.password.$touched && registerForm.password.$invalid}">
        <label for="regPassword">Password</label>
        <input id="regPassword" name="password" type="password" class="form-control" ng-model="newUser.password" placeholder="Enter password" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error': registerForm.passwordConfirm.$touched && newUser.password !== newUser.passwordConfirm}">
        <label for="regPasswordConfirm">Confirm Password</label>
        <input id="regPasswordConfirm" name="passwordConfirm" type="password" class="form-control" ng-model="newUser.passwordConfirm" placeholder="Confirm password" required />
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <div class="help-block" ng-if="registerForm.passwordConfirm.$touched && newUser.password !== newUser.passwordConfirm">
          Passwords do not match.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" ng-disabled="registerForm.$invalid || newUser.password !== newUser.passwordConfirm">
        Register
      </button>
    </form>
  </div>
  <div class="panel-footer text-center">
    <button type="button" class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</div>
